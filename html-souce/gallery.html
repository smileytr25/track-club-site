  <style>
    /* Gallery-specific thumbnail styles (placeholders) */
    .thumb-row { display:flex; gap:10px; justify-content:center; align-items:center; margin-top:14px; flex-wrap:wrap; }
    .thumb-row.loading .thumb { display: none; }
    /* Hide the toggle button while thumbnails are loading */
    .thumb-row.loading .thumb-toggle { display: none !important; }
    .thumb { width:64px; height:44px; object-fit:cover; cursor:pointer; border-radius:6px; border:2px solid transparent; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .thumb.active { outline: 2px solid #DC5F00; transform: scale(1.02); }
        .thumb.extra { display: inline-block; }
        .thumb-toggle { display: none; align-items:center; gap:8px; cursor:pointer; border: none; background: transparent; color: #DC5F00; font-weight:600; padding:6px 8px; border-radius:6px; }
        @media (max-width:900px) {
            .thumb-row.loading .thumb { display: none; }
            .thumb-row.collapsed .thumb.extra { display: none; }
            .thumb-toggle { display: inline-flex; }
        }
    .gallery-wrapper { max-width:1100px; margin: 28px auto; padding: 0 16px; }
    .slideshow-caption { text-align:center; margin-top:8px; color:#444; font-weight:500; }
        .thumb-loader { display:flex; gap:10px; align-items:center; justify-content:center; width:100%; padding:8px 0; color:#555; font-weight:600; }
        .thumb-loader .spinner { width:20px; height:20px; border-radius:50%; border:3px solid rgba(0,0,0,0.12); border-top-color:#DC5F00; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
