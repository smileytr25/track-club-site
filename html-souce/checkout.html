<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Genesee Swift Track Club</title>
  <link rel="stylesheet" href="../css-source/style.css">
  <style>
    .checkout-hero {
      padding: 120px 24px 60px;
      text-align: center;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
      border-bottom: 1px solid rgba(220, 95, 0, 0.2);
    }

    .checkout-hero h1 {
      font-size: 48px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #ff7a1f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(220, 95, 0, 0.3);
    }

    .checkout-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 48px;
      margin-bottom: 60px;
    }

    @media (max-width: 968px) {
      .checkout-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .checkout-hero h1 {
        font-size: 36px;
      }
    }

    .checkout-section {
      background: linear-gradient(180deg, rgba(26, 26, 26, 0.8) 0%, rgba(10, 10, 10, 0.8) 100%);
      border: 1px solid rgba(220, 95, 0, 0.2);
      border-radius: 16px;
      padding: 40px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #ffffff 0%, #ff7a1f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #e4e4e7;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(10, 10, 10, 0.6);
      border: 1px solid rgba(220, 95, 0, 0.3);
      border-radius: 8px;
      color: #e4e4e7;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff7a1f;
      box-shadow: 0 0 20px rgba(220, 95, 0, 0.3);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .order-summary-item {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: rgba(10, 10, 10, 0.4);
      border: 1px solid rgba(220, 95, 0, 0.15);
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .order-summary-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .order-summary-details {
      flex: 1;
    }

    .order-summary-name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .order-summary-meta {
      font-size: 14px;
      color: #a1a1aa;
      margin-bottom: 8px;
    }

    .order-summary-price {
      font-size: 16px;
      font-weight: 600;
      color: #ff7a1f;
    }

    .order-totals {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(220, 95, 0, 0.2);
    }

    .order-total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
      color: #e4e4e7;
    }

    .order-total-row.total {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(220, 95, 0, 0.2);
    }

    .order-total-row .amount {
      color: #ff7a1f;
    }

    .place-order-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #DC5F00 0%, #ff7a1f 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      margin-top: 24px;
    }

    .place-order-btn:hover {
      box-shadow: 0 0 30px rgba(220, 95, 0, 0.6);
      transform: translateY(-2px);
    }

    .empty-cart-message {
      text-align: center;
      padding: 60px 24px;
      color: #a1a1aa;
    }

    .empty-cart-message h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .empty-cart-message a {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 32px;
      background: linear-gradient(135deg, #DC5F00 0%, #ff7a1f 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .empty-cart-message a:hover {
      box-shadow: 0 0 30px rgba(220, 95, 0, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

                <span>Cart</span>

              <div class="cart-empty">Your cart is empty</div>
              <div class="cart-preview-footer">

  <script src="../js-source/loading.js"></script>
  <script src="../js-source/cart.js"></script>
  <script src="../js-source/nav-bar.js"></script>
  <script>
    const items = cart.items;
    const checkoutContent = document.getElementById('checkoutContent');

    if (items.length === 0) {
      // Empty cart
      checkoutContent.innerHTML = `
        <div class="checkout-section">
          <div class="empty-cart-message">
            <h2>Your cart is empty</h2>
            <p>Add some items to your cart before checking out.</p>
            <a href="shop.html">Continue Shopping</a>
          </div>
        </div>
      `;
    } else {
      // Render checkout form and order summary
      checkoutContent.innerHTML = `
        <div class="checkout-grid">
          <!-- Checkout Form -->
          <div class="checkout-section">
            <h2 class="section-title">Shipping Information</h2>
            <form id="checkoutForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input type="text" id="firstName" name="firstName" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input type="text" id="lastName" name="lastName" class="form-input" required>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" name="email" class="form-input" required>
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" id="phone" name="phone" class="form-input" required>
              </div>

              <div class="form-group">
                <label for="address" class="form-label">Street Address *</label>
                <input type="text" id="address" name="address" class="form-input" required>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city" class="form-label">City *</label>
                  <input type="text" id="city" name="city" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="state" class="form-label">State *</label>
                  <input type="text" id="state" name="state" class="form-input" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="zip" class="form-label">ZIP Code *</label>
                  <input type="text" id="zip" name="zip" class="form-input" required>
                </div>
                <div class="form-group">
                  <label for="country" class="form-label">Country *</label>
                  <input type="text" id="country" name="country" class="form-input" value="United States" required>
                </div>
              </div>
            </form>
          </div>

          <!-- Order Summary -->
          <div>
            <div class="checkout-section">
              <h2 class="section-title">Order Summary</h2>
              <div id="orderSummaryItems"></div>
              
              <div class="order-totals">
                <div class="order-total-row">
                  <span>Subtotal</span>
                  <span class="amount" id="subtotal">$0.00</span>
                </div>
                <div class="order-total-row">
                  <span>Shipping</span>
                  <span class="amount" id="shipping">$10.00</span>
                </div>
                <div class="order-total-row">
                  <span>Tax</span>
                  <span class="amount" id="tax">$0.00</span>
                </div>
                <div class="order-total-row total">
                  <span>Total</span>
                  <span class="amount" id="total">$0.00</span>
                </div>
              </div>

              <button type="submit" class="place-order-btn" id="placeOrderBtn">Place Order</button>
            </div>
          </div>
        </div>
      `;

      // Render order summary items
      const orderSummaryItems = document.getElementById('orderSummaryItems');
      items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'order-summary-item';
        itemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="order-summary-image">
          <div class="order-summary-details">
            <div class="order-summary-name">${item.name}</div>
            <div class="order-summary-meta">Size: ${item.size} â€¢ Qty: ${item.quantity}</div>
            <div class="order-summary-price">$${(item.price * item.quantity).toFixed(2)}</div>
          </div>
        `;
        orderSummaryItems.appendChild(itemElement);
      });

      // Calculate totals
      const subtotal = cart.getTotalPrice();
      const shipping = 10.00;
      const tax = subtotal * 0.06; // 6% tax
      const total = subtotal + shipping + tax;

      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;

      // Handle form submission
      document.getElementById('placeOrderBtn').addEventListener('click', (e) => {
        e.preventDefault();
        const form = document.getElementById('checkoutForm');
        
        if (form.checkValidity()) {
          // Get form data
          const formData = new FormData(form);
          const orderData = {
            customer: Object.fromEntries(formData),
            items: items,
            subtotal: subtotal,
            shipping: shipping,
            tax: tax,
            total: total,
            orderDate: new Date().toISOString()
          };

          // In a real application, you would send this to a server
          console.log('Order placed:', orderData);

          // Clear the cart
          cart.clearCart();

          // Show success message and redirect
          alert('Thank you for your order! You will receive a confirmation email shortly.');
          window.location.href = 'shop.html';
        } else {
          form.reportValidity();
        }
      });
    }
  </script>
